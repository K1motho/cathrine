<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakery Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white p-6">

  <!-- Expense Calculator -->
  <section class="bg-gray-800 rounded-xl p-6 shadow-lg mb-8">
    <h2 class="text-2xl font-bold text-pink-400 mb-4">Ingredient Cost</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="expense" class="block text-sm text-gray-300">Expense Description</label>
        <input type="text" id="expense" placeholder="Expense" class="w-full mt-1 p-2 rounded bg-gray-700 text-white border border-gray-600" />
      </div>
      <div>
        <label for="amount" class="block text-sm text-gray-300">Amount Spent</label>
        <input type="number" id="amount" placeholder="Amount Spent" class="w-full mt-1 p-2 rounded bg-gray-700 text-white border border-gray-600" />
      </div>
    </div>
    <button id="addExpense" class="mt-4 bg-pink-600 hover:bg-pink-700 text-white font-semibold px-6 py-2 rounded">Add Expense</button>
  </section>

  <!-- Sale Report -->
  <section class="bg-gray-800 rounded-xl p-6 shadow-lg mb-8">
    <h2 class="text-2xl font-bold text-green-400 mb-4">Sale Report</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
      <input type="date" id="Saledate" class="p-2 rounded bg-gray-700 text-white border border-gray-600" />
      <select id="products" class="p-2 rounded bg-gray-700 text-white border border-gray-600">
        <option value="cake">Cake</option>
        <option value="cookies">Cookies</option>
        <option value="pastry">Pastry</option>
      </select>
      <input type="number" id="quantitySold" placeholder="Quantity Sold" class="p-2 rounded bg-gray-700 text-white border border-gray-600" />
      <input type="number" id="price" placeholder="Sale Price" class="p-2 rounded bg-gray-700 text-white border border-gray-600" />
    </div>
    <button id="addSale" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded">Add Sale</button>

    <div id="salesReport" class="mt-6">
      <canvas id="salesChart" class="mb-6"></canvas>
      <div class="overflow-x-auto">
        <table class="w-full table-auto text-left text-sm">
          <thead class="bg-gray-700 text-white">
            <tr>
              <th class="p-2">Date</th>
              <th class="p-2">Product</th>
              <th class="p-2">Quantity</th>
              <th class="p-2">Unit Price</th>
              <th class="p-2">Total</th>
              <th class="p-2">Action</th>
            </tr>
          </thead>
          <tbody class="bg-gray-600" id="salesTable">
            <!-- Data rows will go here -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Financial Summary -->
  <section class="bg-gray-800 rounded-xl p-6 shadow-lg">
    <h3 class="text-xl font-bold text-red-400 mb-4">Financial Summary</h3>
    <ul class="space-y-2">
      <li><p id="totalExpenditure" class="text-white">Total Expenditure: $0.00</p></li>
      <li><p id="totalsale" class="text-white">Total Sales: $0.00</p></li>
      <li><p id="totalRemainder" class="text-white">Remainder: $0.00</p></li>
    </ul>
  </section>

  <script type="text/javascript" src="script.js"></script>
  <!-- TODO: Integrate M-Pesa Payment API for real-time transaction processing -->
</body>
</html>
