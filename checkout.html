<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-purple fixed shadow-md w-full z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-start items-center">
            <a href="index.html">
                <img src="ff87fd69bb68c09a6eae55392cebd0c1.jpg" alt="Sweet Delights Logo" class="h-10 w-10 object-contain rounded-full">
            </a>
        </div>
    </nav>

    <!-- Spacer -->
    <div class="h-20"></div>

    <!-- Checkout Message -->
    <div class="bg-gray-900 rounded-lg p-6 shadow-lg max-w-2xl mx-auto mt-10 text-center">
        <p class="text-xl font-semibold">
            Hello üòä, your total amount is:
            <span id="checkout-total" class="text-green-400 font-bold">KSh 0</span>
        </p>
        <p class="mt-4 text-gray-300">
            An update link will be sent to you <strong>once payment goes through.</strong>
        </p>
        <button class="mt-6 bg-purple-700 hover:bg-purple-800 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition duration-300">
            Click to Pay
        </button>
    </div>
    <div class="w-full flex justify-center mt-10">
        <a href="shop.html" class="inline-block px-8 py-3 bg-pink-600 text-white text-lg font-semibold rounded-2xl shadow-md hover:bg-pink-700 transition duration-300">
          ‚Üê Back to Shop
        </a>
      </div>

    <script>
        const total = localStorage.getItem('cartTotal') || 0;
        document.getElementById('checkout-total').textContent = `KSh ${total}`;
    </script>
</body>
</html>
